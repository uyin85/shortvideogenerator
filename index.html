    .fact:hover {

      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    #facts-list {
      margin: 20px 0;
    }

    .facts-title {

      font-weight: 600;
      margin-bottom: 15px;
      color: #2d3748;
      text-align: center;
    }

    #status {
      padding: 15px;
      margin: 20px 0;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      min-height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .status-loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-success {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    #download-link {

      width: 100%;

      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    #download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }

    .video-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e2e8f0;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 25px 0;
    }

    .feature {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #4a5568;
    }

    /* Progress Bar Styles */
    .progress-container {
      width: 100%;
      background: #e2e8f0;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 8px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 10px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: #718096;
    }

    .progress-step.active {
      color: #667eea;
      font-weight: 600;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .progress-percentage {
      font-weight: 600;
      color: #667eea;
    }

    .progress-time {
      color: #718096;
      font-size: 12px;
    }
